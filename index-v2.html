<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larry Nguyen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Scope+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav bar -->

    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
      <!-- Navbar text-->
      <span class="navbar-text">Larry Nguyen</span>

      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- intro -->
    <section class="intro">
      <div class="d-flex justify-content-center align-items-center">
        <div class="p-2">
          <img
            class="intro--img rounded-circle"
            src="/img/LN.jpg"
            alt="picture of Larry"
          />
        </div>
        <div class="p-2">
          <h1>Hello, I am</h1>
          <h1>Larry Nguyen</h1>
          <h2>iOS developer</h2>
        </div>
      </div>

      <div class="container">
        <p>
          This is a little blurb about me and why I want to be an iOS developer
        </p>
      </div>
    </section>

    <!-- portfolio -->
    <div class="container">
      <h1>Portfolio</h1>
    </div>

    <div class="row">
      <div class="col-sm-8 p3 container">
        <h1>Hello World</h1>
        <h1>iOS Chat App</h1>
        <h2>Talk with friends and family</h2>
      </div>

      <div class="col-sm-4 p-3">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
            ></li>
            <li
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
            ></li>
            <li
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
            ></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/img/1.png" alt="" />
            </div>
            <div class="carousel-item">
              <img src="/img/2.png" alt="" />
            </div>
            <div class="carousel-item">
              <img src="/img/3.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- contact -->
    <div class="container">
      <h1>Contact</h1>
    </div>

    <div id="contact">
      <form action="https://formspree.io/f/{form_id}" method="post">
        <label for="email">Your Email</label>
        <input name="Email" id="email" type="email" />
        <button type="submit">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
