<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larry Nguyen</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Scope+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav__list">
          <li class="" nav__item><a href="#home">Home</a></li>
          <li class="" nav__item><a href="#portfolio">Portfolio</a></li>
          <li class="" nav__item><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Introduction -->
    <section class="intro" id="home">
      <h1 class="section__title section__title--intro">
        Hello, I am <strong>Larry Nguyen</strong>
      </h1>
      <p class="section__subtitle section__subtitle--intro">iOS developer</p>
      <img class="intro__img" src="/img/LN.jpg" alt="picture of Larry">
    </section>

    <!-- About me -->
    <section class="about-me">
      <p>Based in the Bay Area, CA</p>
    </section>

    <!-- Portfolio -->
    <section class="my-portfolio" id="portfolio">
      <h2 class="section__title section__title--portfolio">Portfolio</h2>
      <div class="projects">
        <div class="project">
          <div class="project-description">
            <h3>Hello World</h3>
            <p>A realtime, chat app for iOS</p>
          </div>
          <div class="project-image">
            <img src="img/1.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section class="contact" id="contact">
      <h2 class="section__title section__title--contact">Contact</h2>
    </section>
  </body>
</html>
